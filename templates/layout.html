<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ unsafe crate::assets::CSS.serve_path }}">
  <script src="{{ unsafe crate::assets::HX.serve_path }}"></script>
  <title>Control Panel</title>
</head>
<body class="bg-gray-100 pt-48">

  <nav class="fixed top-0 left-0 w-full">
    <div class="text-white bg-gray-800">
      <div class="container mx-auto ">
        <h2 class="py-4 text-4xl font-bold">SMP Ibu Kartini</h2>
      </div>
    </div>

    <div class="bg-white shadow-md">
      <div class="container mx-auto flex gap-4 text-xl font-bold">
        <a
          class="nav-link"
          {{ if self.path == "/presensi" }} data-active {{ endif }}
          href="/presensi"
        >
          Presensi
        </a>
      </div>
    </div>
  </nav>

  {{ yield }}

  <footer class="mt-48">
    &ThickSpace;
  </footer>
</body>
</html>
