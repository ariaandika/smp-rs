{% extends "admin.layout.html" %}

{% block body %}
<section class="p-8 bg-gray-50">

  <h2 class="mb-4 text-4xl font-bold">Kegiatan</h2>

  <section class="flex flex-col gap-2">
    {% for event in events %}
    <div class="relative px-6 py-4 w-full grid gap-2 shadow-md bg-white rounded-md">

      <h3 class="text-2xl font-bold">{{ event.title }}</h3>
      <div class="text-gray-700">{{ event.body }}</div>

      <form
        id="delete"
        method="post"
        action="/admin/events/{{ event.rowid }}/delete"
        class="absolute top-4 right-4 stroke-2 text-red-400"
      >
        <button title="hapus {{ event.title }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        </button>
      </form>
    </div>
    {% endfor %}
    <section>
      <a
        href="/admin/events/add"
        class="inline-block px-4 py-2 bg-primary text-white font-bold rounded-md hover:bg-primary/80 transition-colors shadow-md"
      >
        Tambah
      </a>
    </section>
  </section>

</section>
{% endblock %}
